<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
    <h1>Temperature Convertor</h1>
    <input type="number" id="textbox" value="0">
    <br>
    <input type="radio" id="toFahrenheit" name="converting">
    <label for="toFahrenheit" >Celsius to Fahrenheit</label>
    <br>
    <input type="radio" id="toCelsius" name="converting">
    <label for="toCelsius" >Fahrenheit to Celsius</label>
    <br>
    <button type="button" onclick="convert()">Submit</button>
    <p id="result"></p>
    </form>
    <script src="index.js"></script>
</body>
</html>
